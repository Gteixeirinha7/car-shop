<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<link href="../default.css" rel="stylesheet" />

        <script src="login.js" type="text/javascript"></script>

    <body onload="loadPage()">
		<table class="NE_LOADING" id="NE_LOADING"><tr><td><div class="spinner"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></td></tr></table>
		<table class="NE_STRUCTURE" id="NE_CONTENT" style="opacity:0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="NE_HEADER_VIEW NE_COLOR_PRIMARY">
					<div class="NE_HEADER_CONTENT NE_BOX_VIEW">
						<span class="NE_HEADER_BRAND_WHITE NE_CENTER NE_NOT_DESKTOP_2"></span>
						<span class="NE_HEADER_BRAND_WHITE NE_NOT_MOBILE"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="NE_CONTENT_VIEW">
					<div class="NE_CONTENT_WRAPPER  NE_LOGIN_BG">
						<div class="NE_LOGIN_BG_SETA">
							<div class="NE_CONTENT NE_BOX_VIEW">
								<div class="NE_CONTENT_ROW">
									<div class="NE_CONTENT_2COL50 NE_NOT_MOBILE NE_HOME_SPACE_TOP">
										<div style="width: 70%;">
											<h1 class="NE_WHITE_TEXT_COLOR NE_HOME_TEXT">Gás natural encanado com total controle.</h1>
											<p class="NE_SECONDARY_TEXT_COLOR NE_HEAVY NE_INFO">Para seu comércio ou residência.</p>
										</div>
									</div>
									<div class="NE_CONTENT_2COL50 NE_CENTER NE_HOME_SPACE_TOP">
										<div id="lContent"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="NE_FOOTER_VIEW NE_COLOR_SECONDARY">
					<div class="NE_FOOTER_CONTENT NE_BOX_VIEW NE_RIGHT NE_TRUNCATE">
						<span class="NE_FOOTER_TEXT NE_TRUNCATE">  <span class="NE_FOOTER_BRAND"></span></span>
					</div>
				</td>
			</tr>
		</table>
        <script type="text/javascript">function loadPage(){InstaleFacil.initialize();}</script>
